<div class="main-content">
    <mat-tab-group>
        <mat-tab label="Latest Result">
            <div class="container">
                <div class="select" flex="15">
                        <mat-form-field>
                                <select matNativeControl required [(ngModel)]="selectedCourse">
                                  <option value="CE">CE</option>
                                  <option value="ME">ME</option>
                                  <option value="IT">IT</option>
                                  <option value="BE">BE</option>
                                </select>
                              </mat-form-field>
                </div>
                <div class="select" flex="15">
                        <mat-form-field>
                                <select matNativeControl required [(ngModel)]="selectedSemester">
                                  <option value="Semester1">SEMESTER1</option>
                                  <option value="Semester2">SEMESTER2</option>
                                  <option value="Semester3">SEMESTER3</option>
                                  <option value="Semester4">SEMESTER4</option>
                                </select>
                              </mat-form-field>
                </div>
                <div  flex="85">
                    
                    <input matInput placeholder="Enter your Enrollment Number" #enrollmentN [(ngModel)]="enrollNumber">
                    <button mat-raised-button class="button" (click)="getStudentDetails()">Go</button>

                </div>

                <div *ngIf="show">

                    <table #table flex mat-table [dataSource]="student">
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef>Name </th>
                            <td mat-cell *matCellDef="let element">{{element}} </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="studentColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: studentColumns;"></tr>
                    </table>



                    <div>

                        <table #table flex mat-table [dataSource]="keys" *ngIf="keys" style="width:50%;float:left">
                            
                            <ng-container matColumnDef="Subject">
                                <th mat-header-cell *matHeaderCellDef> Subject </th>
                                <td mat-cell *matCellDef="let element"> {{element}} </td>
                            </ng-container>


                            <!-- <ng-container matColumnDef="Grade">
                                <th mat-header-cell *matHeaderCellDef> Grade </th>
                                <td mat-cell *matCellDef="let element"> {{element}} </td>
                            </ng-container> -->


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <table #table flex mat-table [dataSource]="values" *ngIf="values" style="width:50%;float:left">
                            
                            <ng-container matColumnDef="Grade">
                                <th mat-header-cell *matHeaderCellDef> Grade </th>
                                <td mat-cell *matCellDef="let element"> {{element}} </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayValues"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayValues;"></tr>
                        </table>


                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="All Results">
            
            
                <div  flex="85">
                        <input matInput placeholder="Enter your Enrollment Number" #enrollmentN [(ngModel)]="enrollNumber">
                        <button mat-raised-button class="button" >Go</button>
    
                    </div>

                </table>

    </mat-tab-group>
</div>
